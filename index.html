<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMS on XRPL | XRP Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7c74d; /* Yellow background */
            color: #000;
        }
        /* Top Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .content {
            margin-top: 50px; /* Space under navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        /* Gems Section with Background */
        .gems-section {
            position: relative;
            width: 100%;
            background: url('images/gemsbackground.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            box-sizing: border-box;
        }
        .gems-section .gems-image {
            width: 300px;
            height: auto;
            margin-right: 30px;
        }
        .gems-section .text-content {
            max-width: 600px;
            color: #fff;
            text-align: left;
        }
        .gems-section h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .gems-section h2 {
            font-size: 1.5rem;
            margin-top: -10px;
        }
        .gems-section ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .gems-section li::before {
            content: "\2022";
            color: #ffcc00;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .cta {
            display: inline-block;
            background-color: #000;
            color: #ffcc00;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #333;
        }
        /* Video Section */
        .video-section {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 20px 0;
        }
        .video-section video {
            width: 90%;
            max-width: 800px;
            border: 5px solid #ffcc00;
            border-radius: 10px;
        }
        footer {
            margin-top: 40px;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #000;
            text-align: center;
        }
        footer a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
        <a href="#"><img src="images/xrpgallery-logo.png" alt="XRP Gallery Logo"></a>
    </div>

    <!-- Gems Section with Background -->
    <div class="gems-section">
        <img src="images/GEMS.png" alt="GEMS Image" class="gems-image">
        <div class="text-content">
            <h1>GEMS on XRPL</h1>
            <h2>Minting Now</h2>
            <ul>
                <li>200 resplendent GEMS</li>
                <li>Featuring over 220 hand-drawn elements</li>
                <li>No AI, 100% original art</li>
                <li>8 individual 1 of 1 GEMS hidden in the collection</li>
            </ul>
            <a href="https://xrp.cafe/collection/gems" class="cta">Mint Now on XRP Caf√©</a>
        </div>
    </div>

    <!-- Video Section -->
    <div class="video-section">
        <video autoplay loop muted playsinline controls>
            <source src="images/gems-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Footer -->
    <footer>
        <p>More collections coming soon | <a href="https://www.xrpgallery.art">www.xrpgallery.art</a></p>
        <p>Follow us on Twitter: <a href="https://twitter.com/xrpgallery">@xrpgallery</a></p>
    </footer>
</body>
</html>
