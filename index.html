<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark background */
            color: #FFFFFF; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #00E676; /* Modern green accent color */
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: #2196F3; /* Blue accent for links */
            font-weight: bold;
        }
        a:hover {
            color: #64B5F6; /* Lighter blue on hover */
        }
        .button {
            margin-top: 1em;
            padding: 10px 20px;
            background-color: #00E676; /* Green button */
            color: #121212; /* Dark text for contrast */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #66FFA6; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to The XRP Gallery</h1>
    <p>Your hub for exclusive, small-run XRP NFT collections.</p>
    <p>Follow us on X: <a href="https://x.com/xrpgallery" target="_blank">@XRPGallery</a></p>
    <p>Stay tuned for updates! The first collections are coming soon.</p>
    <button class="button" onclick="window.open('https://x.com/xrpgallery', '_blank')">Follow Us on X</button>
</body>
</html>
