<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace the Adventure | XRP Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7c74d; /* Yellow background */
            color: #000;
        }
        /* Top Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .content {
            margin-top: 50px; /* Space under navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        /* Gems Section with Background */
        .gems-section {
            position: relative;
            width: 100%;
            background: url('images/gemsbackground.png') no-repeat center center;
            background-size: cover;
            text-align: center;
            padding: 60px 20px;
            box-sizing: border-box;
        }
        .gems-section h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .gems-section p {
            font-size: 1.2rem;
            color: #fff;
        }
        .cta {
            display: inline-block;
            background-color: #000;
            color: #ffcc00;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #333;
        }
        /* Video Section */
        .video-section {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 20px 0;
        }
        .video-section video {
            width: 90%;
            max-width: 800px;
            border: 5px solid #ffcc00;
            border-radius: 10px;
        }
        footer {
            margin-top: 40px;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #000;
            text-align: center;
        }
        footer a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
        <a href="#"><img src="images/xrpgallery-logo.png" alt="XRP Gallery Logo"></a>
    </div>

    <!-- Gems Section with Background -->
    <div class="gems-section">
        <h1>Embrace the Adventure</h1>
        <p>200 resplendent cyclopean gems are waiting. Own a piece of the first XRP Gallery collection.</p>
        <a href="https://xrp.cafe/collection/gems" class="cta">Mint Now on XRP Caf√©</a>
    </div>

    <!-- Video Section -->
    <div class="video-section">
        <video autoplay loop muted playsinline>
            <source src="images/gems-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Footer -->
    <footer>
        <p>More collections coming soon | <a href="https://www.xrpgallery.art">www.xrpgallery.art</a></p>
        <p>Follow us on Twitter: <a href="https://twitter.com/xrpgallery">@xrpgallery</a></p>
    </footer>
</body>
</html>
