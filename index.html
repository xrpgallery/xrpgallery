<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace the Adventure | XRP Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7c74d; /* Yellow background matching the Gems image */
            color: #000;
        }
        /* Top Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .navbar img {
            height: 40px;
        }
        .content {
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }
        .top-section img {
            max-width: 300px;
            height: auto;
        }
        .top-section .text {
            max-width: 600px;
            padding: 10px;
            text-align: left;
        }
        .top-section .text h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .top-section .text p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .cta {
            display: inline-block;
            background-color: #000;
            color: #ffcc00;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #333;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
        }
        footer {
            margin-top: 40px;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #000;
            text-align: center;
        }
        footer a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
        <a href="#"><img src="xrpgallery-logo.png" alt="XRP Gallery Logo"></a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Top Section: Gems Image and Text -->
        <div class="top-section">
            <img src="gemsbanner.png" alt="Gems Image">
            <div class="text">
                <h1>Embrace the Adventure</h1>
                <p>200 resplendent cyclopean gems are waiting. Own a piece of the first XRP Gallery collection.</p>
                <a href="https://xrp.cafe/collection/gems" class="cta">Mint Now on XRP Caf√©</a>
            </div>
        </div>
        
        <!-- Video Section -->
        <video controls>
            <source src="gems-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Footer -->
    <footer>
        <p>More collections coming soon | <a href="https://www.xrpgallery.art">www.xrpgallery.art</a></p>
        <p>Follow us on Twitter: <a href="https://twitter.com/xrpgallery">@xrpgallery</a></p>
    </footer>
</body>
</html>
